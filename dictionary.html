<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">Dictionary</h5>
        <br>
        <p>Add words to the dictionary</p>
        <form id="inputWord" onsubmit="return false;">
          <input id="userInput" />
          <input type="submit" onclick="saveWord()"/>
      </form>
      <br>
      <p>Search dictionary for a specific word</p>
      <form id="searchWord" onsubmit="return false;">
        <input id="wordSearch" />
        <input type="submit" onclick="searchWord()"/>
        <br>
        <div id="result"></div>
    </form>
    <script src="dictionary.js"></script>
      </div>
    </div>
    </div>
   
  </body>
</html>
